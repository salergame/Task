<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        <li th:each="task, iterStat : ${tasks}">
            <form action="/toggle" method="post" th:style="${task.completed} ? 'text-decoration: line-through;' : ''">
                <input type="hidden" name="index" th:value="${iterStat.index}">
                <span th:text="${task.title}"></span>
                <button type="submit" th:text="${task.completed} ? 'Undo' : 'Complete'"></button>
            </form>
        </li>
    </ul>
</body>
</html>
